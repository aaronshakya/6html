<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>HTML Form</legend>
        <label for="a"> Enter First Name</label>
        <input name="fname" type="text" id="a">
        <hr>

        <label for="b"> Enter Last Name</label>
        <input name="lname" type="text" id="b">
        <hr>

        <label for="age">Enter Age</label>
        <input type="number" name="age" id="age" min="0" max="100">
        <hr>

        <input type="radio" name="gender" value="boy"> Male
        <input type="radio" name="gender" value="girl"> Female
        <input type="radio" name="gender" value="others"> Others
  
    <hr>
    <button>send</button>
    </fieldset>
  </form>
</body>
</html>
